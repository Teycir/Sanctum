<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vault body -->
  <rect x="30" y="50" width="140" height="120" rx="8" fill="url(#vaultGradient)" stroke="#00ff88" stroke-width="3"/>
  
  <!-- Vault door circle -->
  <circle cx="100" cy="110" r="45" fill="#0a0a0a" stroke="#00ff88" stroke-width="3"/>
  
  <!-- Lock mechanism outer ring -->
  <circle cx="100" cy="110" r="35" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Lock spokes -->
  <line x1="100" y1="75" x2="100" y2="85" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="135" x2="100" y2="145" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="110" x2="75" y2="110" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="125" y1="110" x2="135" y2="110" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Diagonal spokes -->
  <line x1="75" y1="85" x2="82" y2="92" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="125" y1="85" x2="118" y2="92" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="135" x2="82" y2="128" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  <line x1="125" y1="135" x2="118" y2="128" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dial -->
  <circle cx="100" cy="110" r="15" fill="#00ff88"/>
  <circle cx="100" cy="110" r="12" fill="#0a0a0a"/>
  <circle cx="100" cy="110" r="3" fill="#00ff88"/>
  
  <!-- Dial indicator -->
  <line x1="100" y1="110" x2="100" y2="100" stroke="#00ff88" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hinges -->
  <rect x="35" y="65" width="8" height="15" rx="2" fill="#00ff88"/>
  <rect x="35" y="140" width="8" height="15" rx="2" fill="#00ff88"/>
  
  <!-- Decorative bolts -->
  <circle cx="45" cy="60" r="3" fill="#00ff88"/>
  <circle cx="155" cy="60" r="3" fill="#00ff88"/>
  <circle cx="45" cy="160" r="3" fill="#00ff88"/>
  <circle cx="155" cy="160" r="3" fill="#00ff88"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="110" r="45" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
